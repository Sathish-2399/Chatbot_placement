<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Placement Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#1a1a2e,#16213e);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

.chat-box{
    width:420px;
    height:650px;
    background:#0f3460;
    border-radius:15px;
    display:flex;
    flex-direction:column;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.header{
    background:#1a1a2e;
    padding:15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}

.messages{
    flex:1;
    padding:15px;
    overflow-y:auto;
}

.msg{
    margin-bottom:12px;
    max-width:80%;
    padding:10px 14px;
    border-radius:15px;
    font-size:14px;
}

.user{
    background:#e94560;
    align-self:flex-end;
    border-bottom-right-radius:5px;
}

.bot{
    background:#1f4068;
    align-self:flex-start;
    border-bottom-left-radius:5px;
}

.time{
    font-size:10px;
    opacity:0.6;
    margin-top:4px;
    text-align:right;
}

.suggestions{
    display:flex;
    flex-wrap:wrap;
    gap:6px;
    padding:8px;
    background:#1a1a2e;
}

.suggestions button{
    background:#1f4068;
    border:none;
    color:white;
    padding:6px 10px;
    border-radius:15px;
    font-size:12px;
    cursor:pointer;
}

.suggestions button:hover{
    background:#e94560;
}

.input-area{
    display:flex;
    padding:10px;
    background:#1a1a2e;
}

input{
    flex:1;
    padding:10px;
    border:none;
    border-radius:20px;
    outline:none;
}

.send-btn{
    margin-left:8px;
    padding:10px 18px;
    border:none;
    border-radius:20px;
    background:#e94560;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.send-btn:hover{
    opacity:0.9;
}
</style>
</head>

<body>

<div class="chat-box">
    <div class="header">Placement Chatbot</div>

    <div class="messages" id="messages">
        <div class="msg bot">
            Hello ðŸ‘‹ I am your Placement Chatbot. How can I help you?
            <div class="time">--:--</div>
        </div>
    </div>

    <!-- 10 Placement Questions -->
   

    <div class="input-area">
        <input type="text" id="text" placeholder="Ask about placements...">
        <button class="send-btn" onclick="send()">Send</button>
    </div>
</div>

<script>
function send(){
    let input = document.getElementById("text");
    let msg = input.value.trim();
    if(msg==="") return;

    addMsg(msg,"user");
    input.value="";

    fetch("/send_message",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({message:msg})
    })
    .then(r=>r.json())
    .then(d=>{
        addMsg(d.response,"bot",d.time);
    });
}

function sendQuick(text){
    document.getElementById("text").value = text;
    send();
}

function addMsg(text,type,time=""){
    let box = document.createElement("div");
    box.className="msg "+type;
    box.innerHTML = text + `<div class="time">${time}</div>`;
    document.getElementById("messages").appendChild(box);
    document.getElementById("messages").scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
